<template name="mobileChatWindow">
{{#if Template.subscriptionsReady}}
	{{#with chat}}
		<div class="mobileChatWindow {{status}} {{__noHeader}}" id="{{_id}}">
			<div class="header">
				<img class="profilePicture" src="{{sidebarIcon}}" width="40">
				<div class="name">{{friendlyName}}</div>
			</div>

			{{> chatMessages}}

			<div class="footer">
				<input type="text" id="messageInput" autofocus />
				<button id="sendButton">
					<i class="fa fa-angle-double-right"></i>
				</button>
			</div>
		</div>
	{{else}}
		{{> notFound}}
	{{/with}}
{{else}}
	{{> loading}}
{{/if}}
</template>
