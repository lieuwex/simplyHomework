<template name="recentGrades">
	{{#each gradeGroups}}
		{{> recentGradeGroup}}
	{{/each}}
</template>

<template name="recentGradeGroup">
	<div class="recentGradeGroup">
		<div class="back" style="background-color: {{class.__color}}"></div>
		{{class.name}}: {{{grades}}}
	</div>
</template>

<template name="recentGrade">
	{{#if isPerfect}}
		<b>{{__grade}}!</b>
	{{else}}
		{{#if passed}}
			{{__grade}}
		{{else}}
			<b style="color: red">{{__grade}}</b>
		{{/if}}
	{{/if}}
</template>
