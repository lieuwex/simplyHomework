<template name="recentStudyUtils">
	{{#each groups}}
		{{> recentStudyUtilGroup}}
	{{/each}}
</template>

<template name="recentStudyUtilGroup">
	<div class="recentStudyUtilGroup">
		<div class="back" style="background-color: {{class.__color}}"></div>
		{{#if class}}
			{{class.name}}: {{utils}}
		{{else}}
			{{utils}}
		{{/if}}
	</div>
</template>
