<template name="lessonsOverview">
	<div class="lessonsOverview">
		{{#each items}}
			<div class="lessonGroup">
				<div class="back" style="background-color: {{__color}}"></div>
				{{name}}
			</div>
		{{/each}}
		{{#if hidden}}
			<div class="details">{{amountHidden}} verborgen {{plural hidden 'vak is' 'vakken zijn'}} niet weergegeven.</div>
		{{/if}}
	</div>
</template>
