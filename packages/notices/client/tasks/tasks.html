<template name="tasks">
	{{#each this}}
		{{> taskRow}}
	{{/each}}
</template>

<template name="taskRow">
	<div class="taskRow {{__done}}">
		<label>
			<input type="checkbox" {{__checked}}>
			<span><strong>{{__type}}{{{description}}}</strong> voor {{class.name}}</span>
		</label>
	</div>
</template>
