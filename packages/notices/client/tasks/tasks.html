<template name="tasks">
	{{#each tasks}}
		{{> taskRow}}
	{{/each}}
</template>

<template name="taskRow">
	<div class="taskRow {{__done}}">
		<label>
			<input type="checkbox" {{__checked}}>
			<span class="robotoThin">
				<strong>{{{description}}}</strong> voor {{class.name}}
			</span>
		</label>
	</div>
</template>
