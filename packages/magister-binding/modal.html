<template name="magisterInfoModal">
	<div class="modal fade" aria-hidden="true" id="magisterInfoModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Magister login gegevens</h4>
				</div>

				<div class="modal-body">
					<form class="vertical full-width">
						<div id="schoolNameGroup" class="group">
							<label for="schoolNameInput">Schoolnaam</label>
							<input type="text" id="schoolNameInput" autocomplete="off"/>
						</div>
						<div id="usernameGroup" class="group">
							<label for="magisterUsernameInput">Magister inlognaam</label>
							<input type="text" id="magisterUsernameInput" autocomplete="off"/>
						</div>
						<div id="passwordGroup" class="group">
							<label for="magisterPasswordInput">Magister wachtwoord</label>
							<input type="password" id="magisterPasswordInput" autocomplete="off"/>
						</div>
						<div id="allowGroup" class="group checkbox">
							<label>
								<input type="checkbox">
								<span style="font-size: 13px">
									Ik geef simply, simplyApps en simplyHomework toestemming mijn Magister gebruikersnaam, wachtwoord en data van Magister op te slaan en te gebruiken. Hierbij ga ik ook akkoord met het <a href="/privacy" target="_blank">volledige privacy beleid van simplyHomework</a>.

								</span>
							</label>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
					<button type="button" class="btn btn-primary" id="goButton">Opslaan</button>
				</div>
			</div>
		</div>
	</div>
</template>
