   - /var/lib/docker/volumes/506e3b37f0f9893f7ef67f82e2676a647e6396781423ad5b82a7db7aad0ddd7c/_data:/data/db

proxy:
  image: jwilder/nginx-proxy
  restart: always
  environment:
   - DEFAULT_HOST=www.simplyhomework.nl
  ports:
   - "80:80"
  volumes:
   - /var/run/docker.sock:/tmp/docker.sock:ro
