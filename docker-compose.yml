   - mongo
  environment:
   - MONGO_URL=mongodb://mongo/simplyhomework
   - MONGO_OPLOG_URL=mongodb://mongo/local
   - 'METEOR_SETTINGS={ "scholieren": { "client_id": "32c8014e0e49363bce563d940859dade", "client_pw": "a56c98c29403f35d7e6152caf12e5c5e" }}'
