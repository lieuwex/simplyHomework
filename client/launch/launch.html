<template name="launchPage">
	{{> signupModal}}
	<div id="page1" class="unselectable">
		{{> page1}}
	</div>
	<div id="page2">
		{{> page2}}
	</div>
</template>

<template name="page1">
	<div class="appNameHeader"></div>
	<div class="Center">
		<img height=350 width=350 src="images/simplyLogo.gif" id="simplyLogoIntro">

		<div class="vCenter">
			<button type="button" class="btn btn-trans noFontSmoothing" data-toggle="modal" id="signupButton">
				<span>account maken</span>
				<span>inloggen</span>
			</button>
		</div>

		{{#if showQuickLoginhint}}
			<div id="quickLoginhint">
				Of start met het typen van je email.
			</div>
		{{/if}}
	</div>

	<div class="signupForm">
		<input type="text" id="username" autocomplete="off"/>
		<input type="password" id="password" autocomplete="off"/>
		<div class="enterHint robotoHeader">druk op enter om in te loggen</div>
	</div>

	<div id="moreInfoButton">info<br>\/</div>
</template>

<template name="page2">
	<div class="about">
		<div class="appNameHeaderBig"></div>
		<div class="cards">
			{{#if Template.subscriptionsReady}}
				<div class="bigCard">
					{{getPublishedCount "userCount"}}
					<br>
					<span style="font-size: 60%; font-weight: 100">mensen gingen je voor</span>
				</div>
			{{/if}}

			<div class="card">
				<img src="images/card1.png">
				<p>
					<b>Maakt naadloos gebruik van Magister</b><br><br>
					simplyHomework gebruikt data van Magister om huiswerk en toetsen automatisch voor je te plannen!
				</p>
			</div>
			<div class="card">
				<img src="images/card2.png">
				<p>
					<b>Alles wat je nodig hebt op één plaats</b><br><br>
					simplyHomework is het enige wat je nodig hebt. Je kunt er alles vinden van de laatste cijfers tot mails met docenten. Het maakt gebruik van een handig vakkenoverzicht waardoor alles wat je zoekt meteen te vinden is.
					<br>Je kunt ook projecten aanmaken. Samenwerken is nog nooit zo eenvoudig geweest.
				</p>
			</div>
			<div class="card">
				<img src="images/card3.png">
				<p>
					<b>Het werkt op al je apparaten</b><br><br>
					simplyHomework maakt gebruik van de laatste technologieën! De website laadt snel en ziet er overzichtelijk uit. Dus of je nu thuis bent, of op school. simplyHomework werkt altijd!
				</p>
			</div>
			<div class="card">
				<img src="images/card4.png">
				<p>
					<b>Het is gratis</b><br><br>
					Wij vinden dat iedereen van onze service gebruik moet kunnen maken! Daarom zijn alle functies gratis! Als je de functies wilt uibreiden betaal je hier kleine bedragen per functie voor. Zo betaal je nooit teveel.
				</p>
			</div>
		</div>
	</div>
	<div id="page2footer">
		{{currentYear}} simplyApps
		<div class="pull-right">
			{{#linkTo route="privacy"}}
				Privacybeleid
			{{/linkTo}}
		</div>
	</div>
</template>

<template name="signupModal">
	{{! Modal for signing up / logging in }}
	<div class="modal fade" aria-hidden="true" id="signupModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" style="font-family: 'Roboto', sans-serif; font-weight: 700">
						{{#if creatingAccount}}
							Account maken
						{{else}}
							Inloggen
						{{/if}}
					</h4>
				</div>
				<form class="vertical full-width">
					<fieldset name="Signup Form">
						<div class="modal-body">
							<div id="emailGroup" class="group">
								<label for="emailInput">Email</label>
								<input type="email" id="emailInput" placeholder="hello@simplyApps.nl">
							</div>
							<div id="passwordGroup" class="group">
								<label for="passwordInput">Wachtwoord</label>
								<input type="password" id="passwordInput" placeholder="●●●●●●●●●●">
							</div>
							<div class="group no-margin">
								<a href="{{pathFor 'forgotPass'}}">Wachtwoord vergeten</a>
							</div>
						</div>
						<div class="modal-footer">
							{{#if creatingAccount}}
								<input type="submit" class="btn btn-primary" id="loginButton" value="Account maken"/>
							{{else}}
								<input type="submit" class="btn btn-primary" id="loginButton" value="Inloggen"/>
							{{/if}}
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</template>
