<template name="help">
	<div class="help">
		<div class="searchContainer">
			<h1>Wat is je vraag{{#if currentUser}}, {{currentUser.profile.firstName}}{{/if}}?</h1>
			<div class="searchBar">
				<i class="fa fa-search"></i>
				<input type="text" placeholder="zoeken..." id="helpKeywordSearch"/>
			</div>
		</div>
		{{#if searching}}
			<div class="resultsContainer">
				{{#if loading}}
					Laden...
				{{else}}
					{{#each results}}
						{{> resultRow}}
					{{else}}
						Geen resultaten.
					{{/each}}
				{{/if}}
			</div>
		{{else}}
			<div class="hotContainer">
				<div class="hotForumQuestions">
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
				</div>
				<div class="popularQuestions">
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
					<div>vulling</div>
				</div>
			</div>
		{{/if}}
	</div>
</template>

<template name="resultRow">
	<div class="resultRow">
		<h2>{{title}}</h2>
		<div class="summary">{{summary}}</div>
	</div>
</template>
