<template name="sidebar">
	<div class="sidebar unselectable" onselectstart="return false;" ondragstart="return false;">
		{{#with currentUser}}
			<a href="{{pathFor 'personView' id=_id}}">
				<div class="profile">
					<div class="back" style="background-image: url({{picture this 250}})"></div>
					<img class="picture" src="{{picture this 100}}" width="50" height="50"/>
					<div class="name">
						{{profile.firstName}}
					</div>
				</div>
			</a>
		{{else}}
			<div class="profile"></div>
		{{/with}}
		<div class="scroll smoothScroll">
			<a href="{{pathFor 'overview'}}">
				<div class="sidebarButton" id="overview">
					<span>Overzicht</span>
				</div>
			</a>
			<a href="{{pathFor 'calendar'}}">
				<div class="sidebarButton" id="calendar">
					<span>Agenda</span>
				</div>
			</a>
			<a href="{{pathFor 'messages'}}">
				<div class="sidebarButton" id="messages">
					<span>Berichten</span>
				</div>
			</a>
			<a href="{{pathFor 'grades'}}">
				<div class="sidebarButton" id="grades">
					<span>Cijfers</span>
				</div>
			</a>

			<div class="subheader" id="classes">
				Vakken
			</div>

			<div class="classList">
				{{#each classes}}
					{{> sidebarClass}}
				{{/each}}
			</div>
		</div>
		<div class="footer">
			<a href="{{pathFor 'settings'}}">
				<div class="settings"></div>
			</a>
			<div class="appNameHeader"></div>
		</div>
	</div>
</template>

<template name="sidebarClass">
	<a href="{{pathFor 'classView' id=_id}}">
		<div class="sidebarButton sidebarClass" id="{{_id}}">
			<div class="classColorBar" style="border-color: {{__color}}"></div>
			<span>{{__sidebarName}}</span>
		</div>
	</a>
</template>
