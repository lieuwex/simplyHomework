<template name="mobileCalendar">
	<div class="mobileCalendarTopBar">
		<span class="currentDate {{today}}">{{currentDate}}</span>
		<i class="fa fa-plus pull-right" id="newAppointmentButton"></i>
	</div>
	<div class="swipeBar"></div>
	<div class="mobileCalendar" data-snap-ignore="true"></div>
</template>

<template name="mobileCalendarPage">
	<div style="overflow-y: auto; overflow-x: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: {{bottomMargin}}">
		{{#each this}}
			<div class="hour">
				<div class="hourIndicator {{__colorType}}">
					{{__classSchoolHour}}
					<div class="classTime">{{__classTime}}</div>
				</div>
				<div class="hourContent">{{__className}}</div>
				<div class="classLocation">{{__classLocation}}</div>
			</div>
		{{else}}
			<div style="line-height: 45vh; text-align: center; color: gray; font-size: 20px">
				Geen afspraken.
			</div>
		{{/each}}
	</div>
</template>
