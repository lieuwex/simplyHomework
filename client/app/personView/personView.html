<template name="personView">
	<div class="personInfoTop">
		<div class="background" style="background-color: {{backColor}}; border-color: {{borderColor}}"></div>
		{{#if sameUser}}
			<a href="http://en.gravatar.com/emails/" target="_blank">
				<img class="personPicture" style="pointer-events: initial; border-color: {{borderColor}}" src="{{gravatar this 200}}" width="150" height="150" data-toggle="tooltip" title="Klik hier om je foto aan te passen"/>
			</a>
		{{else}}
			<img class="personPicture" style="border-color: {{borderColor}}" src="{{gravatar this 200}}" width="150" height="150"/>
		{{/if}}
		<div class="personName robotoHeader">
			<b>{{profile.firstName}}</b> {{profile.lastName}}
		</div>

		{{#unless sameUser}}
			<button type="button" class="btn btn-trans chatButton">chat</button>
		{{/unless}}
	</div>
	{{> personSharedHours}}
</template>

<template name="personSharedHours">
	<div class="personSharedHours">
		<ul>
			{{#each days}}
				{{name}}:
				<li>
					<ul>
						{{#each hours}}
							<li><b>{{beginBySchoolHour}}</b>: {{__className}}</li>
						{{/each}}
					</ul>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
