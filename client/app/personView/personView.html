<template name="personView">
	<div class="personInfoTop">
		<div class="background" style="background-color: {{backColor}}; border-color: {{borderColor}}"></div>
		<img class="personPicture" style="border-color: {{borderColor}}" src="{{gravatar this 200}}" width="100" height="100"/>
		<div class="personName robotoHeader">
			<b>{{profile.firstName}}</b> {{profile.lastName}}
		</div>

		<button type="button" class="btn btn-trans">chat</button>
	</div>
</template>
