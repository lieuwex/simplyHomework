<template name="personView">
	<div class="personInfo" style="background-color: {{backColor}}">
		{{#if sameUser}}
			<a href="http://en.gravatar.com/emails/" target="_blank">
				<img class="personPicture" style="pointer-events: initial" src="{{gravatar this 250}}" width="250" height="250" data-toggle="tooltip" title="Klik hier om je foto aan te passen"/>
			</a>
		{{else}}
			<img class="personPicture" src="{{gravatar this 250}}" width="250" height="250"/>
		{{/if}}
		<div class="course"><b>{{profile.courseInfo.year}}</b> {{profile.courseInfo.schoolVariant}}</div>
		<div class="name">{{profile.firstName}} {{profile.lastName}}</div>

		{{#unless sameUser}}
			<button type="button" class="btn btn-trans noFontSmoothing" id="chatButton">chat</button>
		{{/unless}}
	</div>
	<div class="personDetailsContainer">
		{{> personSharedHours}}
	</div>
</template>

<template name="personSharedHours">
	<div class="personSharedHours">
		<ul>
			{{#each days}}
				{{name}}:
				<li>
					<ul>
						{{#each hours}}
							<li><b>{{beginBySchoolHour}}</b>: {{__className}}</li>
						{{/each}}
					</ul>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
