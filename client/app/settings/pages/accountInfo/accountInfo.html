<template name="settings_page_accountInfo">
	<div id="accountInfoSettings">
		<form class="vertical full-width">
			<div id="mailGroup" class="group">
				<label for="mailInput">Email</label>
				<input type="text" id="mailInput" placeholder="hello@simplyApps.nl" value="{{currentMail}}">
			</div>
			<div id="firstNameGroup" class="group">
				<label for="firstNameInput">Voornaam</label>
				<input type="text" id="firstNameInput" placeholder="Henk" value="{{currentUser.profile.firstName}}">
			</div>
			<div id="lastNameGroup" class="group">
				<label for="lastNameInput">Achternaam</label>
				<input type="text" id="lastNameInput" placeholder="Jansen" value="{{currentUser.profile.lastName}}">
			</div>
			<div id="oldPassGroup" class="group">
				<label for="oldPassInput">Oud wachtwoord</label>
				<input type="password" id="oldPassInput" placeholder="●●●●●●●●●●">
			</div>
			<div id="newPassGroup" class="group">
				<label for="newPassInput">Nieuw wachtwoord</label>
				<input type="password" id="newPassInput" placeholder="●●●●●●●●●●">
			</div>
			<div id="newPassRepeatGroup" class="group">
				<label for="newPassRepeatInput">Nieuw wachtwoord herhalen</label>
				<input type="password" id="newPassRepeatInput" placeholder="●●●●●●●●●●">
			</div>

			<div id="footer">
				<input type="submit" value="Opslaan" class="btn btn-primary" />
			</div>
		</form>

		<div id="deleteAccountButtonContainer"> {{! What a name! }}
			<div>
				Als je het echt wilt kan je hier je account verwijderen.
				We zullen je missen, {{currentUser.profile.firstName}}.
			</div>

			<button class="btn btn-danger">Account verwijderen</button>
		</div>
	</div>
</template>

<template name="deleteAccountModal">
	<div class="modal fade" aria-hidden="true" id="deleteAccountModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Account verwijderen</h4>
				</div>
				<div class="modal-body">
					<div>
						Je staat op het punt om je gehele account te
						verwijderen. Dit kan <b>niet</b> worden teruggedraaid.
						Om te checken of je wel echt
						{{currentUser.profile.firstName}} bent moet je hieronder
						je wachtwoord en een captcha invoeren.
					</div>
					<br>
					<input type="password" class="form-control" id="passwordInput" placeholder="●●●●●●●●●●" autocomplete="off">

					<div style="margin-top: 15px">
						{{> reCAPTCHA}}
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
					<button type="button" class="btn btn-danger" id="goButton">Verwijder</button>
				</div>
			</div>
		</div>
	</div>
</template>
