<template name="settings_page_notifications_item">
	<div>
		<label>
			<input type="checkbox" checked="{{enabled}}" />
			<span style="font-weight: normal">{{description}}</span>
		</label>
	</div>
</template>

<template name="settings_page_notifications">
	<div id="settings_page_notifications">
		<div>
			{{! TODO: add some text here? }}
		</div>
		<section>
			<b>Emails</b>
			{{#each mailItems}}
				{{> settings_page_notifications_item}}
			{{/each}}
		</section>

		<section>
			<b>Notificaties</b>
			{{#each notifItems}}
				{{> settings_page_notifications_item}}
			{{/each}}
		</section>
	</div>
</template>
