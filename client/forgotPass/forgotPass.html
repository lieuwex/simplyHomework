<template name="forgotPass">
	<div class="unselectable" style="text-align: center; background-color: #C10C06; height: 100vh">
		<img src="/images/forgotPass.png" style="height: 70vh; width: 65vh">
		<br>
		<input type="text" placeholder="hello@simplyApps.nl" id="forgotPassMailInput" autofocus>
	</div>
</template>

<template name="resetPass">
	<div style="text-align: center">
		<h1 class="robotoThin largeTextOptimize" style="font-size: 80px; font-weight: 300">Nieuw Wachtwoord</h1>
		<div class="divider"></div>
		<p class="robotoThin largeTextOptimize" style="font-size: 20px; margin-top: 30px; display: inline-block">
			<label for="passwordInput">Wachtwoord:</label>
			<input id="passwordInput" type="password" placeholder="●●●●●●●●●●" style="margin-left: 10px" autofocus>
		</p>
		<span id="hintText" style="opacity: .3">Enter om verder te gaan</span>
	</div>
</template>
