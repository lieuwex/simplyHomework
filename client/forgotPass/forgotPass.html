<template name="forgotPass">
	<div id="forgotPass" class="unselectable">
		<img src="/images/forgotPass.png">
		<br>
		<input type="text" placeholder="hello@simplyApps.nl" autofocus />
	</div>
</template>

<template name="resetPass">
	<div id="resetPass">
		<h1 class="robotoThin largeTextOptimize">Nieuw Wachtwoord</h1>
		<hr>
		<form class="vertical full-width">
			<div class="group">
				<label for="passwordInput">Wachtwoord</label>
				<input id="passwordInput" type="password" placeholder="●●●●●●●●●●" autofocus />
			</div>
			<input type="submit" class="btn btn-primary" value="aanpassen" />
		</form>
	</div>
</template>
